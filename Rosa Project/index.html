<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSA 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- w3-css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/Assets/bootstrap.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <img src="open-menu.svg" alt="" id="toggler">
                </button>
                <a href="#" class="navbar-brand-left visible-xs visible-sm"><img src="/Imgaes/logo-rosa.png" alt=""></a>
            </div>


            <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Reservations</a></li>
                </ul>

                <a href="#" class="navbar-brand-center hidden-xs hidden-sm"><img src="/Imgaes/logo-rosa.png" alt=""></a>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Start now</a></li>
                    <li><a href="#">Features</a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- end of navbar -->
    <!-- front text area with animations -->

    <div class="w3-display-middle">
        <h1>
            <span data-aos="fade-down" data-aos-delay="300" data-aos-duration="800">The true taste of </span><br>
            <div data-aos="zoom-in">Bangkok</div>
        </h1>
        <p data-aos="fade-up" data-aos-delay="400">An experience that awakens all the senses <br>• 2019 • </p>
    </div>

    <!-- end of text area -->
    <!-- second -->



    <!-- end of second -->

    <!-- script tags -->
    <script src="main.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/Assets/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- aos script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 50, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 600, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: false, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        });
    </script>

</body>

</html>
